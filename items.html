<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Home & Labor Supplies</title>
    <link rel="stylesheet" href="css/style1.css">
    <style>
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .item-card {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .item-card img {
            max-width: 100%;
            height: auto;
        }
        .item-card h3 {
            margin: 10px 0;
        }
        .item-card p {
            font-size: 0.9em;
            color: #555;
        }
        .item-card a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<header>
    <h1>Home & Labor Supplies</h1>
    <nav>
        <a href="index.html">Home11</a>
        <a href="contact.html">Contact</a>
        <a href="items.html">Items</a>
        <a href="social.html">Social</a>
    </nav>
</header>

<main>
    <section>
        <h2>Our Items</h2>
        <div class="item-grid" id="item-grid">
            <!-- Dynamic Item Cards will be populated here -->
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Home & Labor Supplies. All rights reserved.</p>
</footer>

<script>
    // Function to fetch items from the database via the API
    // Function to fetch items from the database via the API
    function fetchItems() {
        fetch('/.netlify/functions/getItems')
            .then(response => response.json())
            .then(items => {
                console.log('Fetched items:', items); // Log the response to check the structure

                // Check if items is an array and not empty
                if (Array.isArray(items) && items.length > 0) {
                    const itemGrid = document.getElementById('item-grid');
                    itemGrid.innerHTML = '';  // Clear current items

                    items.forEach(item => {
                        const itemCard = document.createElement('div');
                        itemCard.className = 'item-card';
                        itemCard.innerHTML = `
                        <img src="${item.img}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p>Quantity: ${item.quantity}</p>
                        <p><a href="${item.link}" target="_blank">View on Home Depot</a></p>
                    `;
                        itemGrid.appendChild(itemCard);
                    });
                } else {
                    console.error('No items found or received an invalid response:', items);
                    alert('Failed to load items: No items available.');
                }
            })
            .catch(error => {
                console.error('Error fetching items:', error);
                alert('Failed to load items.');
            });
    }

    // Call fetchItems when the page loads to display current items
    document.addEventListener('DOMContentLoaded', fetchItems);



    // Call fetchItems when the page loads to display current items
    document.addEventListener('DOMContentLoaded', fetchItems);
</script>

</body>
</html>
