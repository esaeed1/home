<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Home & Labor Supplies</title>
    <link rel="stylesheet" href="css/style1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;       /* Allows long lines to break */
            word-wrap: break-word;      /* Prevents overflow */
            max-width: 100%;
            word-break: break-word;
        }
    </style>
</head>
<body>
<header>
    <h1>Home & Labor Supplies</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="items.html">Items</a>
        <a href="social.html">Social</a>
    </nav>
</header>

<main>
    <section>
        <h2>Our Items</h2>
        <pre id="item-data">Loading items...</pre> <!-- The items will be displayed here -->
    </section>
</main>

<footer>
    <p>&copy; 2020 Home & Labor Supplies. All rights reserved.</p>
</footer>

<script>
    // Function to fetch items from the database via the API
    function fetchItems() {
        fetch('/.netlify/functions/getItems')
            .then(response => response.json())
            .then(items => {
                console.log('Fetched items:', items); // Log the response to check the structure

                const itemData = document.getElementById('item-data');

                // Check if items are returned and are in the correct format
                if (Array.isArray(items) && items.length > 0) {
                    itemData.textContent = JSON.stringify(items, null, 2); // Display as pretty-printed JSON
                } else {
                    itemData.textContent = 'No items found or invalid response.';
                    console.error('No items found or invalid response:', items);
                }
            })
            .catch(error => {
                console.error('Error fetching items:', error);
                document.getElementById('item-data').textContent = 'Failed to load items.';
            });
    }

    // Call fetchItems when the page loads
    document.addEventListener('DOMContentLoaded', fetchItems);
</script>

</body>
</html>
